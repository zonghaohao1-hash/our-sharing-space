<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的分享空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3edf7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .site-title {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .site-subtitle {
            opacity: 0.9;
        }

        .publish-section {
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
        }

        #contentInput {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 12px;
            background: #fafafa;
        }

        #contentInput:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .publish-btn, .refresh-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .publish-btn:hover, .refresh-btn:hover {
            background: #5a6fd8;
        }

        .controls {
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
        }

        .content-section {
            padding: 25px;
        }

        .posts-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 小白样式 - 淡粉色 */
        .post-xiaobai {
            background: #fff5f5;
            border-left: 5px solid #ffb6c1;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        /* 小鸡毛样式 - 淡绿色 */
        .post-xiaojimao {
            background: #f0fff0;
            border-left: 5px solid #98fb98;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-author {
            font-weight: bold;
            font-size: 1.1em;
        }

        .post-xiaobai .post-author {
            color: #d23669;
        }

        .post-xiaojimao .post-author {
            color: #228b22;
        }

        .post-time {
            color: #666;
        }

        .post-content {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post-image {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        .empty-posts {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="site-title">我们的分享空间</h1>
            <p class="site-subtitle">记录生活，分享心情</p>
        </div>

        <div class="publish-section">
            <textarea id="contentInput" placeholder="写下你想分享的内容..."></textarea>
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <button class="publish-btn" onclick="publishContent()">发布</button>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadPosts()">刷新内容</button>
        </div>

        <div class="content-section">
            <h3 class="posts-title">分享内容</h3>
            <div id="postsContainer">
                <div class="empty-posts">还没有任何分享<br>发布第一条内容开始记录吧</div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script>
        async function publishContent() {
            const contentInput = document.getElementById('contentInput');
            const imageUpload = document.getElementById('imageUpload');
            
            const content = contentInput.value.trim();
            const imageFile = imageUpload.files[0];

            if (!content && !imageFile) {
                alert('请输入内容或选择图片');
                return;
            }

            try {
                await window.publishContent(content, imageFile);
                contentInput.value = '';
                imageUpload.value = '';
                loadPosts();
            } catch (error) {
                console.error('发布失败：', error);
                alert('发布失败，请重试');
            }
        }

        function loadPosts() {
            // 刷新内容
            console.log('刷新内容');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}分钟前`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}小时前`;
            
            return `${date.getMonth() + 1}月${date.getDate()}日 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.listenToPosts(function(posts) {
                const container = document.getElementById('postsContainer');
                
                if (!posts || posts.length === 0) {
                    container.innerHTML = '<div class="empty-posts">还没有任何分享<br>发布第一条内容开始记录吧</div>';
                    return;
                }

                container.innerHTML = posts.map(post => {
                    const isXiaobai = post.content && post.content.includes('小白');
                    const isXiaojimao = post.content && post.content.includes('小鸡毛');
                    
                    let postClass = 'post-xiaobai';
                    let authorName = '小白';
                    
                    if (isXiaobai) {
                        postClass = 'post-xiaobai';
                        authorName = '小白';
                    } else if (isXiaojimao) {
                        postClass = 'post-xiaojimao';
                        authorName = '小鸡毛';
                    }

                    return `
                        <div class="${postClass}">
                            <div class="post-header">
                                <div class="post-author">${authorName}</div>
                                <div class="post-time">${formatTime(post.timestamp)}</div>
                            </div>
                            <div class="post-content">${post.content || ''}</div>
                            ${post.imageUrl ? `<img src="${post.imageUrl}" alt="分享的图片" class="post-image">` : ''}
                        </div>
                    `;
                }).join('');
            });
        });
    </script>
</body>
</html>
