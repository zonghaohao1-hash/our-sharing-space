<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的分享空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            padding: 20px;
            color: #5a5a5a;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 300;
            color: #6b8e8c;
            letter-spacing: 2px;
        }
        
        .header .subtitle {
            font-size: 1em;
            color: #999;
            margin-top: 8px;
            font-weight: 300;
        }
        
        .publish-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        
        .user-select {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .user-btn.active {
            border-color: #6b8e8c;
            background: #f8fffe;
            color: #6b8e8c;
        }
        
        .content-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .content-input:focus {
            outline: none;
            border-color: #6b8e8c;
        }
        
        .publish-btn {
            width: 100%;
            padding: 14px;
            background: #6b8e8c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .publish-btn:hover {
            background: #5a7c7a;
        }
        
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .post-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-author {
            font-weight: 500;
            color: #6b8e8c;
        }
        
        .post-date {
            color: #999;
            font-size: 0.9em;
        }
        
        .post-content {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.05em;
        }
        
        .comments-section {
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }
        
        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .comment-author {
            color: #6b8e8c;
            font-weight: 500;
        }
        
        .comment-content {
            line-height: 1.5;
        }
        
        .comment-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .comment-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            font-size: 0.95em;
        }
        
        .comment-btn {
            padding: 12px 20px;
            background: #6b8e8c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #6b8e8c;
            color: #6b8e8c;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #6b8e8c;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h3 {
            font-weight: 300;
            margin-bottom: 10px;
        }

        /* 图片上传样式 */
        .image-upload-area {
            margin-bottom: 15px;
        }

        .image-btn {
            padding: 10px 16px;
            background: #f8f9fa;
            border: 1px dashed #6b8e8c;
            border-radius: 8px;
            color: #6b8e8c;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .image-btn:hover {
            background: #6b8e8c;
            color: white;
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .remove-image {
            margin-top: 8px;
            padding: 4px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* 帖子图片样式 */
        .post-image {
            margin: 15px 0;
            text-align: center;
        }

        .post-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .post-image img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到秘密基地！</h1>
            <div class="subtitle">今天过得怎么样</div>
        </div>
        
        <div class="publish-box">
            <div class="user-select">
                <button class="user-btn active" data-user="小白">小白</button>
                <button class="user-btn" data-user="小鸡毛">小鸡毛</button>
            </div>
            <textarea class="content-input" placeholder="写下你想分享的内容..."></textarea>
            
            <!-- 图片上传区域 -->
            <div class="image-upload-area">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button type="button" id="chooseImageBtn" class="image-btn">📷 添加图片</button>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <button class="publish-btn">发布</button>
        </div>
        
        <button class="refresh-btn">🔄 刷新内容</button>
        
        <div class="posts-container" id="postsContainer">
            <div class="empty-state">
                <h3>还没有任何分享</h3>
                <p>发布第一条内容开始记录吧</p>
            </div>
        </div>
    </div>

    <!-- 引入 Firebase 配置 -->
    <script type="module" src="./firebase-config.js"></script>
    
    <script>
        // 当前用户选择
        let currentUser = '小白';
        
        // 图片选择按钮事件
        document.getElementById('chooseImageBtn').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        // 图片选择变化事件
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                previewImage(file);
            }
        });

        // 图片预览函数
        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `
                    <img src="${e.target.result}" class="preview-image" alt="预览图片">
                    <button type="button" class="remove-image" onclick="removeImage()">移除图片</button>
                `;
            };
            reader.readAsDataURL(file);
        }

        // 移除图片函数
        window.removeImage = function() {
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').innerHTML = '';
        }
        
        // 用户选择按钮
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUser = this.getAttribute('data-user');
            });
        });
        
        // 发布内容
        document.querySelector('.publish-btn').addEventListener('click', publishContent);
        
        // 回车发布
        document.querySelector('.content-input').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                publishContent();
            }
        });
        
        // 刷新内容
        document.querySelector('.refresh-btn').addEventListener('click', function() {
            if (typeof loadPosts !== 'undefined') {
                loadPosts();
            } else {
                console.log('请等待页面完全加载后重试');
            }
        });
        
        async function publishContent() {
            const contentInput = document.querySelector('.content-input');
            const content = contentInput.value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (!content && !imageFile) {
                alert('请输入内容或选择一张图片');
                return;
            }
            
            try {
                let imageUrl = null;
                
                // 如果有图片，先上传图片
                if (imageFile) {
                    alert('图片上传中，请稍候...');
                    imageUrl = await uploadImage(imageFile);
                }
                
                // 发布内容（包含图片URL）
                await addPost(currentUser, content, imageUrl);
                
                // 清空输入框和预览
                contentInput.value = '';
                document.getElementById('imageInput').value = '';
                document.getElementById('imagePreview').innerHTML = '';
                
                await loadPosts();
                alert('发布成功！');
                
            } catch (error) {
                alert('发布失败: ' + error.message);
                console.error('发布错误:', error);
            }
        }
        
        // 页面加载时获取内容 - 添加重试机制
        window.addEventListener('DOMContentLoaded', function() {
            let retryCount = 0;
            const maxRetries = 5;
            
            function tryLoadPosts() {
                if (typeof loadPosts !== 'undefined') {
                    loadPosts();
                    console.log('内容加载成功！');
                } else if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`第 ${retryCount} 次尝试加载内容...`);
                    setTimeout(tryLoadPosts, 500);
                } else {
                    console.log('初始加载失败，请点击刷新按钮手动加载内容');
                    document.getElementById('postsContainer').innerHTML = `
                        <div class="empty-state">
                            <h3>内容加载中...</h3>
                            <p>如果长时间未显示，请点击"刷新内容"按钮</p>
                        </div>
                    `;
                }
            }
            
            tryLoadPosts();
        });

        // 查看大图
        window.viewImage = function(imageUrl) {
            window.open(imageUrl, '_blank');
        };
    </script>
</body>
</html>
