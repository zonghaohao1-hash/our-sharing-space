<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的共享空间 - 文艺风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .site-title {
            font-family: 'STKaiti', 'SimSun', serif;
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 4px;
        }

        .site-subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* 导航样式 */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 25px;
            background: rgba(255,255,255,0.8);
            border-radius: 25px;
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.95);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 发布区域 */
        .publish-section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .publish-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        #contentInput {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        #contentInput:focus {
            outline: none;
            border-color: #3498db;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #imageUpload {
            flex: 1;
            min-width: 200px;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .publish-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 留言区域 */
        .posts-section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .posts-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* 留言样式 */
        .post {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-3px);
        }

        /* 小白样式 - 淡粉色 */
        .post-xiaobai {
            border-left-color: #ffb6c1;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
        }

        .post-xiaobai .post-author {
            color: #d23669;
            font-weight: 600;
        }

        /* 小鸡毛样式 - 淡绿色 */
        .post-xiaojimao {
            border-left-color: #98fb98;
            background: linear-gradient(135deg, #f0fff0 0%, #f8fff8 100%);
        }

        .post-xiaojimao .post-author {
            color: #228b22;
            font-weight: 600;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-author {
            font-size: 1.1em;
            font-weight: bold;
        }

        .post-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .post-content {
            color: #2c3e50;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .post-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .like-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .like-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .like-btn.liked {
            color: #e74c3c;
        }

        /* 侧边栏 */
        .sidebar {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            height: fit-content;
        }

        .profile-section {
            text-align: center;
        }

        .profile-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1em;
            color: #2c3e50;
            font-weight: 500;
        }

        .about-me {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .about-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .about-text {
            font-size: 0.95em;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: 2.5em;
            }
            
            .nav-tabs {
                gap: 10px;
            }
            
            .nav-tab {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }

        .empty-posts {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1 class="site-title">我们的共享空间</h1>
            <p class="site-subtitle">记录生活的每一刻美好</p>
        </div>

        <!-- 导航 -->
        <div class="nav-tabs">
            <a href="#" class="nav-tab">首页</a>
            <a href="#" class="nav-tab">我的家乡</a>
            <a href="#" class="nav-tab">个人作品</a>
            <a href="#" class="nav-tab">喜欢音乐</a>
            <a href="#" class="nav-tab">喜欢阅读</a>
            <a href="#" class="nav-tab">游戏日常</a>
            <a href="#" class="nav-tab">留言板</a>
        </div>

        <div class="main-content">
            <!-- 左侧主要内容 -->
            <div class="left-column">
                <!-- 发布区域 -->
                <div class="publish-section">
                    <h3 class="publish-title">分享你的想法</h3>
                    <textarea id="contentInput" placeholder="这一刻的想法..."></textarea>
                    <div class="upload-section">
                        <input type="file" id="imageUpload" accept="image/*">
                        <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">选择图片</button>
                    </div>
                    <button class="publish-btn" onclick="publishContent()">发布</button>
                </div>

                <!-- 留言列表 -->
                <div class="posts-section">
                    <h3 class="posts-title">最新留言</h3>
                    <div id="postsContainer">
                        <!-- 留言会动态加载到这里 -->
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 右侧侧边栏 -->
            <div class="sidebar">
                <div class="profile-section">
                    <h3 class="profile-title">个人简介</h3>
                    <div class="profile-info">
                        <div class="info-item">
                            <div class="info-label">姓名</div>
                            <div class="info-value">小白</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">来自</div>
                            <div class="info-value">温暖的小窝</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">手机</div>
                            <div class="info-value">138****5678</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">QQ</div>
                            <div class="info-value">123456789</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">微信</div>
                            <div class="info-value">xiaobai2024</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">学校</div>
                            <div class="info-value">毛茸茸大学</div>
                        </div>
                    </div>
                    <div class="about-me">
                        <div class="about-title">关于我</div>
                        <div class="about-text">
                            I'm a Yax girl. How Spark, love these to make. Mdow'.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Firebase 配置 -->
    <script type="module" src="firebase-config.js"></script>
    
    <script>
        // 发布内容函数
        async function publishContent() {
            const contentInput = document.getElementById('contentInput');
            const imageUpload = document.getElementById('imageUpload');
            
            const content = contentInput.value.trim();
            const imageFile = imageUpload.files[0];

            if (!content && !imageFile) {
                alert('请输入内容或选择图片');
                return;
            }

            try {
                console.log('开始发布内容...');
                await window.publishContent(content, imageFile);
                contentInput.value = '';
                imageUpload.value = '';
                console.log('发布成功！');
            } catch (error) {
                console.error('发布失败：', error);
                alert('发布失败，请重试');
            }
        }

        // 点赞功能
        async function toggleLike(postId, currentLikes, currentLiked) {
            try {
                const result = await window.updateLike(postId, currentLikes, currentLiked);
                // 更新界面
                const likeBtn = document.querySelector(`[data-postid="${postId}"] .like-btn`);
                const likeCount = likeBtn.querySelector('span:last-child');
                
                likeBtn.classList.toggle('liked');
                likeCount.textContent = result.likes;
            } catch (error) {
                console.error('点赞失败：', error);
            }
        }

        // 时间格式化函数
        function formatTime(timestamp) {
            if (!timestamp) return '刚刚';
            
            const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}分钟前`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}小时前`;
            
            return `${date.getMonth() + 1}月${date.getDate()}日 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 初始化函数
        function initializeApp() {
            // 监听帖子更新
            if (window.listenToPosts) {
                window.listenToPosts(function(posts) {
                    const container = document.getElementById('postsContainer');
                    
                    if (!posts || posts.length === 0) {
                        container.innerHTML = '<div class="empty-posts">还没有留言，快来第一个分享吧！</div>';
                        return;
                    }

                    container.innerHTML = posts.map(post => {
                        // 根据内容判断是小白还是小鸡毛的留言
                        const isXiaobai = post.content && (post.content.includes('小白') || post.author === '小白');
                        const isXiaojimao = post.content && (post.content.includes('小鸡毛') || post.author === '小鸡毛');
                        
                        let postClass = 'post';
                        let authorName = '匿名用户';
                        
                        if (isXiaobai) {
                            postClass = 'post post-xiaobai';
                            authorName = '小白';
                        } else if (isXiaojimao) {
                            postClass = 'post post-xiaojimao';
                            authorName = '小鸡毛';
                        }

                        return `
                            <div class="${postClass}" data-postid="${post.id}">
                                <div class="post-header">
                                    <div class="post-author">${authorName}</div>
                                    <div class="post-time">${formatTime(post.timestamp)}</div>
                                </div>
                                <div class="post-content">${post.content || ''}</div>
                                ${post.imageUrl ? `<img src="${post.imageUrl}" alt="分享的图片" class="post-image" onerror="this.style.display='none'">` : ''}
                                <div class="post-actions">
                                    <button class="like-btn ${post.liked ? 'liked' : ''}" onclick="toggleLike('${post.id}', ${post.likes || 0}, ${post.liked || false})">
                                        <span>❤️</span>
                                        <span>${post.likes || 0}</span>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
            } else {
                console.error('Firebase 函数未加载');
                setTimeout(initializeApp, 1000); // 1秒后重试
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化应用...');
            setTimeout(initializeApp, 1000); // 给 Firebase 一些时间加载
        });

        // 文件选择显示文件名
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '未选择文件';
            console.log('选择的文件:', fileName);
        });
    </script>
</body>
</html>
